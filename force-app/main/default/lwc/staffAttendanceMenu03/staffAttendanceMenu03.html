<template>
    <div class="slds-welcome-mat__tiles">
        <template if:true={picklistValues.data}>
        <p>くみ：
            <template for:each={picklistValues.data.values} for:item="item">
                <lightning-button key={item.value} onclick={links} data-value={item.label} type="submit" label={item.label}></lightning-button>
            </template> 
        </p>
        </template>
        

        <template if:true={picklistValues.error}>
            <p></p>エラーです</p>
        </template>
        <template if:true={picklistValues.data}>
                <p>バス：
                    <template for:each={picklistValues.data.values} for:item="item">
                        <lightning-button key={item.value} onclick={links} data-value={item.label} type="submit" label={item.label}></lightning-button>
                    </template> 
                </p>
                </template>
                
        
                <template if:true={picklistValues.error}>
                    <p></p>エラーです</p>
                </template>
    </div>

    <lightning-card title={titleDate} icon-name="custom:custom68"></lightning-card>
    <div class="slds-welcome-mat__tiles">
        
            <template for:each={importantNotes} for:item="item">
                <p key={item.Id} class="slds-m-bottom_large">
                    <a href="#" onclick={changeType} class="btn-square blue" data-value="出席" data-id={item.Id} data-kindergartendiaryid={item.kindergartenDiaryId}>出席</a>
                    <a href="#" onclick={changeType} class="btn-square yellow" data-value="欠席" data-id={item.Id} data-kindergartendiaryid={item.kindergartenDiaryId}>欠席</a>
                    【{item.AttendanceSchedule}】{item.Contact__r.kana__c}
                </p>
            </template> 
       

        <template if:true={error}>
            <p></p>エラーですimportantNotes：{error}</p>
        </template>
    </div>



    
</template>
